<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CACA Multicolor</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 100px;
            font-weight: bold;
            text-transform: uppercase;
            animation: colores 1s infinite alternate;
        }
        @keyframes colores {
            0% { color: red; }
            25% { color: yellow; }
            50% { color: lime; }
            75% { color: cyan; }
            100% { color: magenta; }
        }
    </style>
</head>
<body>
    <h1>CACA2</h1>
</body>
</html>
