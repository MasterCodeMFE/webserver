<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probar DELETE</title>
</head>
<body>
    <h2>Eliminar archivo</h2>
    <input type="text" id="filename" placeholder="Nombre del archivo">
    <button onclick="deleteFile()">Eliminar</button>
    <p id="result"></p>

    <script>
        function deleteFile() {
            const filename = document.getElementById('filename').value;
            if (!filename) {
                document.getElementById('result').textContent = "Por favor, ingresa un nombre de archivo.";
                return;
            }

            fetch(filename, { method: 'DELETE' })
                .then(response => {
                    if (response.ok) {
                        document.getElementById('result').textContent = `Archivo "${filename}" eliminado correctamente.`;
                    } else {
                        document.getElementById('result').textContent = `Error al eliminar el archivo "${filename}".`;
                    }
                })
                .catch(error => {
                    document.getElementById('result').textContent = `Error: ${error.message}`;
                });
        }
    </script>
</body>
</html>
