# Fichero de configuraci√≥n estructurado de manera ordenada
# para testings de parseo

server {
	server_name ServerName1 ; # default empty
	listen localhost:8080 ;
	error_page 400 ./400.html ;
	client_max_body_size 1g ;
	error_page 401 ./other400 ;
	autoindex	on ;
	index	custom_index.html ;
	index	index_custom.html ;
	root /tmp ;
	root /tmp/ser ;
	location / {
		alias /tmp/random/ ;
		error_page 404 ./location404.html ;
		client_max_body_size 1k ;
		method GET ;
		method POST ;
		method DELETE ;
		redirect /media /files ;
		autoindex off ;
		index location_index.html ;
		index index_location.html ;
		error_page 400 ./in400 ;
		root /tmp/loc ;
	}
	location / {
		alias /tmp/random/ ;
		error_page 401 ./location401.html ;
		client_max_body_size 1k ;
		method GET ;
		method POST ;
		method DELETE ;
		redirect /media /files ;
		autoindex off ;
		error_page 400 ./in400 ;
		root /tmp/loc ;
	}
	location /22222 {
		root /tmp/222 ;
		root /tmp/333 ;
	}
}
