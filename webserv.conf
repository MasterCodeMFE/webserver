	}
	location /put_test/ {
		method PUT ;
	}
	location .bla {
		method POST ;
	}
	location /post_body {
		method POST ;
		client_max_body_size 100 ;
	}
	location /directory/
	{
		method GET ;
		alias /www/YoupiBanane/ ;
