server {
	server_name ServerName1 ; # default empty
	listen 127.0.0.1:8080 ;
	client_max_body_size 1g ;
	error_page 400 ./400.html ;
	error_page 401 ./other400 ;
	autoindex	on ;
	location / {
#		alias /www/ ;
#		root /www ;
		error_page 404 /error/404.html ;
		client_max_body_size 1 ;
		method GET ;
		method POST ;
		return 400 /files ;
		return 302 /files ;
		return 301 /301 ;
